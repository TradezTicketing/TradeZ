<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" type="img/png" href="../public/images/Screen Shot 2019-06-12 at 11.17.26 AM.png" />
    <link rel="stylesheet" type="text/css" href="../public/styles/styles.css">
    <title>TradeZ</title>
</head>

<body>
        <nav class="navbar navbar-dark bg-info">
                <a class="navbar-brand" href="#"><img class="logo" src="../public/images/Screen Shot 2019-06-12 at 11.17.26 AM.png"
                    class="img-responsive logo"></a>
            <div>
            <button type="submit" class= "btn btn-light btn-sm">Log In</button>
            <button type="submit" class= "btn btn-light btn-sm">Sign Up</button>
            </div>
        </nav>
        
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Subject</label>
                        <input type="subject" class="form-control" id="name-input" placeholder="Sea World Tickets">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="message-input" rows="12"></textarea>
                    </div>
                    <button type="button" class="btn btn-light" id="contact-submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>

</html>
