<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="img/png"
      href="../public/images/tradeZicon.png"
    />
    <link rel="stylesheet" type="text/css" href="../public/styles/styles.css" />
    <title>TradeZ</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-light">
      <a class="navbar-brand" href="#"
        ><img
          class="logo"
          src="../public/images/Screen Shot 2019-06-12 at 11.17.26 AM.png"
          class="img-responsive logo"
      /></a>

      <div>
        <button type="submit" class="btn btn-light btn-sm">
          Log In/Sign Up
        </button>
        <button type="submit" class="btn btn-light btn-sm">
          <link rel="stylesheet" href="./search.html" />Search
        </button>
        <button type="submit" class="btn btn-light btn-sm">
          <link rel="stylesheet" href="./signup.html" />Account
        </button>
      </div>
    </nav>

    <div class="card bg-dark text-white">
      <img src="/images/Carousel Images/skyswings.jpg" class="card-img" />
      <div class="card-img-overlay">
        <h5 class="card-title">You got what I want.</h5>
        <p class="card-text">
           Chances are you know somebody who can
          trade their theme park tickets for yours! Do you have what they want?
          Tradesies!
        </p>
        <a class="btn btn-secondary" href="#" role="button">How it Works?</a>
      </div>
    </div>

    <br /><br />

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2500);
      }
    </script>
<br><br><br><br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">What I Want</h5>
        <p class="card-text">Choose the tickets you want.</p>
        <div class="btn-group dropright">
          <button
            type="button"
            class="btn btn-light dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            I Want..
          </button>
          <div class="dropdown-menu">
            Dropdown menu links
          </div>

          <div class="col-sm-4">
            <a href="/signup" class="btn btn-light btn-lg">Go!</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  </body>
</html>
